<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Your Offer – BizEngine.ai</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="description" content="A short promise that resonates.">
<meta property="og:title" content="Your Offer – BizEngine.ai">
<meta property="og:description" content="A short promise that resonates.">
<meta property="og:type" content="website">
<style>
:root {
  --brand: #1a73e8;
  --ink: #22303c; --muted:#6b7b8a; --bg:#f7fafe; --card:#fff; --border:#e6ecf1;
}
* { box-sizing: border-box; }
body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Arial, sans-serif; color:var(--ink); background:var(--bg); line-height:1.55; }
.wrap { max-width:1040px; margin:0 auto; padding:28px 20px; }
.nav { display:flex; align-items:center; justify-content:space-between; padding:8px 0; }
.brand { display:flex; align-items:center; gap:8px; font-weight:800; color:var(--brand); }
.hero { margin-top:12px; background:#eef5ff; border:1px solid var(--border); border-radius:14px;
         display:grid; grid-template-columns:1.2fr 1fr; gap:24px; align-items:center; padding:24px; }
.hero h1 { font-size:42px; line-height:1.15; margin:0 0 10px; }
.hero p { color:var(--muted); font-size:18px; margin:0 0 18px; }
.cta a { display:inline-block; background:var(--brand); color:#fff; padding:12px 18px; border-radius:10px; text-decoration:none; font-weight:700; }
.hero-img { width:100%; height:auto; border-radius:12px; border:1px solid var(--border); }
.hero-placeholder { width:100%; min-height:220px; border-radius:12px; border:1px dashed var(--border); background:linear-gradient(135deg,#fff,#f3f7ff); display:flex; align-items:center; justify-content:center; color:var(--muted); }
.section { padding:26px 0; }
h2 { font-size:28px; margin:0 0 12px; }
.card { background:var(--card); border:1px solid var(--border); border-radius:12px; padding:14px; }
.features ul { margin:0; padding-left:20px; }
.testimonial { font-style:italic; color:var(--muted); border-left:4px solid var(--brand); padding-left:14px; }
.footer { text-align:center; color:var(--muted); padding:28px 0; font-size:13px; }
@media (max-width:900px) { .hero { grid-template-columns:1fr; } }
</style>
</head>
<body>
  <div class="wrap">
    <div class="nav">
      <div class="brand"><span>BizEngine.ai</span></div>
    </div>

    <section class="hero">
      <div>
        <h1>Your Offer</h1>
        <p>A short promise that resonates.</p>
        <div class="cta"><a href="#" target="_blank" rel="noopener">Get Started</a></div>
      </div>
      <div><div class="hero-placeholder">Your image here</div></div>
    </section>

    <section class="section features">
      <h2>Why you'll love this</h2>
      <div class="card">
        <ul>
          <li>Benefit 1</li><li>Benefit 2</li><li>Benefit 3</li>
        </ul>
      </div>
    </section>

    <section class="section">
      <h2>What customers say</h2>
      <div class="card testimonial">“This offer worked great for me!”</div>
    </section>

    <div class="footer">© BizEngine.ai • Built with AI</div>
  </div>
</body>
</html>
